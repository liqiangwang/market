<div ng-show="hasAssetSheet" ng-init="init()" style="height:100%;">
    <h4>正在拍卖的资产清单</h4>
    <div ag-grid="gridOptions" class="ag-fresh" style="width: 100%; height: 30%;"></div>

    <br />
    <div ng-show="assetSelected" style="width: 100%; height: 25%;">
        <div ng-show="hasAsset" style="height:100%">
            <h4>资产明细</h4>
            <div ag-grid="assertGridOptions" class="ag-fresh" style="width: 100%; height: 90%;"></div>
        </div>
        <div class="alert alert-info" role="alert" ng-show="!hasAsset">没有资产明细信息。</div>
    </div>

    <br />
    <div ng-show="assetSelected" style="width: 100%; height: 25%;">
        <div ng-show="hasOffer" style="height:100%">
            <h4>竞拍信息</h4>
            <div ag-grid="offerGridOptions" class="ag-fresh" style="width: 100%; height: 90%;"></div>
            <br />
            <div>
                <button class="btn btn-primary pull-right" ng-disabled="!offerSelected" ng-click="accept();">接受选中的报价</button>
            </div>
        </div>
        <div class="alert alert-info" role="alert" ng-show="!hasOffer">没有竞拍信息。</div>
    </div>
    <div ng-show="!assetSelected">
        <div class="alert alert-info" role="alert">请在上面列表中选择一行，可以查看竞拍信息、接受报价。</div>
    </div>
</div>
<div ng-show="!hasAssetSheet">
    <div class="alert alert-info" role="alert">您没有正在拍卖的资产清单。<br />如已经提交审核，交易员审核后，会进入交易场，并在此处显示出来。</div>
</div>
