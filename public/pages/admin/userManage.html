<fieldset>
    <label>用户列表</label>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <td>用户名</td>
                    <td>Email</td>
                    <td>手机</td>
                    <td>注册时间</td>
                    <td>状态</td>
                    <!--<td>审核</td>-->
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.alias}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.updatedAt}}</td>
                    <td>{{user.status}}</td>
                    <!--<td>
                        <button  ng-click="EnableUser(user._id)" class="btn btn-primary">通过</button>
                        <button  ng-click="DisableUser(user._id)" class="btn btn-primary">拒绝</button>
                    </td>-->
                    <td>

                        <button ng-show="{{user.status}}!=2" ng-click="LockUser(user._id, $index)" class="btn btn-primary">锁定</button>
                        <button ng-show="{{user.status}}==2"  ng-click="EnableUser(user._id, $index)" class="btn btn-primary">解锁</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</fieldset>
