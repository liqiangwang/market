<fieldset>
    <div class="alert alert-info" role="alert">用户列表</div>
    <div>
        <table class="table  table-hover table-striped">
            <thead style="font-weight:bold;">
                <tr>
                    <td>用户名</td>
                    <td>Email</td>
                    <td>手机</td>
                    <td>注册时间</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td><a href="#/users/{{user._id}}">{{user.alias}}</a></td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.updatedAt | date: 'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{user.status}}</td>
                    <td>
                        <button ng-show="{{user.statusCode}}==1" ng-click="LockUser(user._id, $index)" class="btn btn-primary">锁定</button>
                        <button ng-show="{{user.statusCode}}==2"  ng-click="EnableUser(user._id, $index)" class="btn btn-primary">解锁</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</fieldset>
