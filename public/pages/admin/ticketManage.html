<fieldset>
    <div class="alert alert-info" role="alert">成交资产竞价列表</div>
    <div>
        <table class="table  table-hover table-striped">
            <thead style="font-weight:bold;">
                <tr>
                    <td>竞价资产</td>
                    <td>发布人</td>
                    <td>报价总价</td>
                    <td>报价人</td>
                    <td>报价时间</td>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ticket in tickets">
                    <td><a href="#/assetSheets/{{ticket.sheetId}}">{{ticket.assetSheet[0].name}}</a></td>
                    <td><a href="#/users/{{ticket.assetSheet[0].user[0]._id}}">{{ticket.assetSheet[0].user[0].alias}}</a></td>
                    <td>{{ticket.price}}</td>
                    <td><a href="#/users/{{ticket.buyer[0]._id}}">{{ticket.buyer[0].alias}}</a></td>
                    <td>{{ticket.updatedAt}}</td>
                    <td><a href="#/offers/{{ticket._id}}">详情</a></td>
                </tr>
            </tbody>
        </table>

    </div>
</fieldset>
