<fieldset>
    <label>资产详情</label>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <td>类别</td>
                    <td>品牌</td>
                    <td>型号</td>
                    <td>CPU</td>
                    <td>内存</td>
                    <td>硬盘</td>
                    <td>能用</td>
                    <td>价格</td>
                    <td>数量</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in asset.assets">
                    <td>{{item.type}}</td>
                    <td>{{item.brand}}</td>
                    <td>{{item.serial}}</td>
                    <td>{{item.cpu}}</td>
                    <td>{{item.memory}}</td>
                    <td>{{item.harddisk}}</td>
                    <td>
                        <span class="glyphicon glyphicon-ok" ng-show="asset.working"></span>
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</fieldset>
