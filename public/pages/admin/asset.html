<fieldset>
    <div class="alert alert-info" role="alert">资产详情</div>
    <div>
        <table class="table   table-hover table-striped">
            <thead style="font-weight:bold;">
                <tr>
                    <td>类别</td>
                    <td>品牌</td>
                    <td>型号</td>
                    <td>CPU</td>
                    <td>内存</td>
                    <td>硬盘</td>
                    <td>其他配件</td>
                    <td>状态</td>
                    <td>数量</td>
                    <td>价格</td>
                    <td>总价</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in assetSheet.assets">
                    <td>{{item.category}}</td>
                    <td>{{item.brand}}</td>
                    <td>{{item.serial}}</td>
                    <td>{{item.cpu}}</td>
                    <td>{{item.memory}}</td>
                    <td>{{item.harddisk}}</td>
                    <td>{{item.other}}</td>
                    <td>{{item.working}}</td>
                    <td>{{item.number}}</td>
                    <td>{{item.unitPrice}}</td>
                    <td>{{item.subTotalprice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</fieldset>
