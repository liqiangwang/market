<fieldset>
    <label>资产竞价详情</label>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <td>类别</td>
                    <td>品牌</td>
                    <td>型号</td>
                    <td>CPU</td>
                    <td>内存</td>
                    <td>硬盘</td>
                    <td>其他配件</td>
                    <td>状态</td>
                    <td>报价</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="asset in offer[0].assets">
                    <td>{{offer[0].assetss[0].assets[$index].category}}</td>
                    <td>{{asset.brand}}</td>
                    <td>{{asset.serial}}</td>
                    <td>{{asset.cpu}}</td>
                    <td>{{asset.memory}}</td>
                    <td>{{asset.harddisk}}</td>
                    <td>{{asset.other}}</td>
                    <td>{{asset.working}}</td>
                    <td>{{asset.price}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</fieldset>
