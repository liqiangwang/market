<fieldset>
    <label>资产竞价详情</label>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <!--<td>ID</td>-->
                    <td>竞价资产</td>
                    <td>价钱</td>
                    <td>发布人</td>
                    <td>发布时间</td>
                    <td>状态</td>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="offer in offerss">
                    <!--<td>{{offer._id}}</td>-->
                    <td><a href="#/assetSheets/{{offer.sheetId}}">{{offer.sheetId}}</a></td>
                    <td>{{offer.price}}</td>
                    <td>{{offer.createdById}}</td>
                    <td>{{offer.updatedAt}}</td>
                    <td>{{offer.status}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</fieldset>
