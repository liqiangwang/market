<div>
    <form name="sheetDetailForm" class="form-horizontal" role="form" onsubmit="return false;">
        <div class="form-group" style="vertical-align:middle;">
            <label for="price" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input name="name" ng-model="name" class="form-control" id="name" type="text" size="60" maxlength="100" placeholder="资产清单简要描述" required>
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="planningDeliveryTime" class="col-sm-2 control-label">计划交割时间</label>
            <div class="col-sm-10">
                <input name="planningDeliveryTime" ng-model="planningDeliveryTime" class="form-control" id="planningDeliveryTime" type="text" size="60" maxlength="100" placeholder="计划交割时间" required>
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="planningDeliveryAddress" class="col-sm-2 control-label">计划交割地址</label>
            <div class="col-sm-10">
                <input name="planningDeliveryAddress" ng-model="planningDeliveryAddress" class="form-control" id="planningDeliveryAddress" type="text" size="60" maxlength="100" placeholder="计划交割地址" required>
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="payMethodId" class="col-sm-2 control-label">付款方式</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="dealCriteriaId" class="col-sm-2 control-label">成交规则</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="requireCertificate" class="col-sm-2 control-label">要求从业资格证书</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="calculatedTotalPrice" class="col-sm-2 control-label">总价格(基于明细汇总)</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-disabled="sheetDetailForm.$invalid" ng-click="save(0)">保存为草稿</button>
            <button class="btn btn-primary" ng-disabled="sheetDetailForm.$invalid" ng-click="save(1)">保存并提交</button>
        </div>
    </form>

</div>
