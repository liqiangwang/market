<div ng-init="init()">

    <dl class="dl-horizontal">
        <dt>名称</dt>
        <dd>{{sheet.name}}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>计划交割时间</dt>
        <dd>{{sheet.planningDeliveryTime | date: 'yyyy-MM-dd'}}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>计划交割地址</dt>
        <dd>{{sheet.planningDeliveryAddress}}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>付款方式</dt>
        <dd>{{sheet.payMethodText}}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>成交规则</dt>
        <dd>{{sheet.payMethodText}}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>要求从业资格证书</dt>
        <dd>{{sheet.payMethodText}}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>总报价</dt>
        <dd>{{sheet.offerTotalPrice}}</dd>
    </dl>
    <div style="height:60%;" ag-grid="gridOptions" class="ag-fresh"></div>
    <br />
    <div class="alert alert-info" role="alert">报价发布后，不能修改。发布报价后，可以再发布新报价。</div>

    <div class="form-group pull-right">
        <button class="btn btn-primary" ng-disabled="sheetDetailForm.$invalid" ng-click="save()">发布报价</button>
        <a href="#" class="btn btn-primary">查看清单</a>
    </div>

</div>
