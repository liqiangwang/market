<div ng-init="init()">
    <form name="sheetDetailForm" class="form-horizontal" role="form" onsubmit="return false;">
        <div class="form-group" style="vertical-align:middle;">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{sheet.name}}</p>
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="planningDeliveryTime" class="col-sm-2 control-label">计划交割时间</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{sheet.planningDeliveryTime}}</p>
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="planningDeliveryAddress" class="col-sm-2 control-label">计划交割地址</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{sheet.planningDeliveryAddress}}</p>
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="payMethod" class="col-sm-2 control-label">付款方式</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="dealCriteria" class="col-sm-2 control-label">成交规则</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="requireCertificate" class="col-sm-2 control-label">要求从业资格证书</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group" style="vertical-align:middle;">
            <label for="calculatedTotalPrice" class="col-sm-2 control-label">总价格(基于明细汇总)</label>
            <div class="col-sm-10">
            </div>
        </div>
        <div ag-grid="gridOptions" class="ag-fresh" style="height: 100%;"></div>

        <div class="form-group pull-right">
            <button class="btn btn-primary" ng-disabled="sheetDetailForm.$invalid" ng-click="save()">发布竞价</button>
            <a href="#" class="btn btn-primary">查看清单</a>
        </div>
    </form>

</div>
